<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulário</h1>
      <h2>Exercício</h2>
      <form id="form-deposito">
        <input type="number" id="campo-a" required placeholder="Campo A" />
        <input type="number" id="campo-b" required placeholder="Campo B" />
        <p class="error-message">O campo B deve ser maior do que o campo A</p>
        <button id="btn-depositar" type="submit">Enviar</button>
      </form>
      <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
